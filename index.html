<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Conversor de Unidades - Preentrega1</title>
</head>
<body>
    <header>
        <div>
            <h1>Bienvenido al conversor de Unidades</h1>
        </div>
        <div class="divHistorial">
            <h2>Historial</h2>
            <table class="table table-hover" id="tablaHistorial">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Opción de conversión</th>
                    <th scope="col">Valor Inicial</th>
                    <th scope="col">Unidad Inicial</th>
                    <th scope="col">valor de conversión</th>
                    <th scope="col">Unidad de conversión</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
        </div>
        <div class="divResumen">
            <h2>Resumen</h2>
            <table class="table table-hover" id="tablaHistorial">
                <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">Opción de conversión</th>
                      <th scope="col">Cantidad</th>
                    </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td><img src="./iconos/temperatura.png" class="imgIcono"></td>
                    <th scope="row">Temperatura</th>
                    <td id="cantTemp"></td>
                  </tr>
                  <tr>
                    <td><img src="./iconos/longitud.png" class="imgIcono"></td>
                    <th scope="row">Longitud</th>
                    <td id="cantLong"></td>
                  </tr>
                  <tr>
                    <td><img src="./iconos/monedas.png" class="imgIcono"></td>
                    <th scope="row">Moneda</th>
                    <td id="cantMon"></td>
                  </tr>
                  </tbody>
            </table>
        </div>
    </header>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
</html>
